<style>
  :root{
    --navy:#0D2240;
    --blue:#1E3A8A;
    --white:#fff;
    --glass:rgba(255,255,255,.12);
    /* Brand colors */
    --wa:#25D366;        /* WhatsApp */
    --ig:#E1306C;        /* Instagram (magenta) */
    --tt:#69C9D0;        /* TikTok (cyan) */
    --fb:#1877F2;        /* Facebook */
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    color:#fff; overflow-x:hidden;
    background: radial-gradient(1200px 1200px at 20% 10%, #1E3A8A55, transparent 60%), 
                radial-gradient(1200px 1200px at 80% 90%, #0D224055, transparent 60%),
                linear-gradient(180deg,var(--navy),var(--blue));
    animation: bgshift 12s ease-in-out infinite alternate;
  }
  @keyframes bgshift{
    0%{background-position:0 0,0 0,0 0}
    100%{background-position:30px -20px,-30px 20px,0 0}
  }

  .wrap{min-height:100%; display:grid; place-items:center; padding:28px}
  .card{
    width:100%; max-width:460px; position:relative;
    backdrop-filter: blur(8px);
    background: linear-gradient(180deg,rgba(255,255,255,.18),rgba(255,255,255,.10));
    border:1px solid rgba(255,255,255,.25);
    border-radius:20px; padding:26px; text-align:center;
    box-shadow:0 25px 60px rgba(0,0,0,.35);
    transform:translateZ(0);
    animation: rise .7s ease both;
  }
  @keyframes rise{from{transform:translateY(8px); opacity:.0} to{transform:translateY(0); opacity:1}}

  /* Foto + anillo detr√°s */
  .avatar-wrap{
    width:132px; height:132px; margin:0 auto 14px; position:relative;
  }
  .ring{
    position:absolute; inset:-10px; border-radius:50%;
    background:conic-gradient(from 180deg, #ffffff 0deg, #7ea6ff 120deg, #ffffff 240deg, #7ea6ff 360deg);
    filter:blur(0.6px); animation: spin 6s linear infinite;
    opacity:.65; z-index:0; pointer-events:none;
  }
  @keyframes spin{to{transform:rotate(360deg)}}
  .avatar{
    position:relative; z-index:1;
    width:100%; height:100%; border-radius:50%; object-fit:cover; display:block;
    border:4px solid var(--navy); background:#ddd;
  }

  h1{font-size:26px; margin:10px 0 4px}
  .subtitle{margin:0 0 18px; font-weight:600; letter-spacing:.2px; color:#dbe7ff}

  /* Botones base */
  .btn{
    display:flex; align-items:center; justify-content:center; gap:10px;
    width:100%; padding:14px 16px; margin:10px 0;
    text-decoration:none; border-radius:14px; font-weight:700;
    transition:transform .12s ease, box-shadow .12s ease, filter .12s ease;
    box-shadow:0 6px 14px rgba(0,0,0,.15);
  }
  .btn:hover{transform:translateY(-2px); box-shadow:0 10px 22px rgba(0,0,0,.22)}
  .btn:active{transform:translateY(0)}
  .i{font-style:normal}

  /* WhatsApp (verde) */
  .btn-wa{background:var(--wa); color:#fff}

  /* DUALES: Landing + Tienda (blancos) */
  .duo{
    display:grid; grid-template-columns:1fr 1fr; gap:10px; margin:10px 0;
  }
  .btn-white{background:#fff; color:#111; border:1px solid #e6e8ef}

  /* Redes en fila (3 iguales) */
  .tri{
    display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px; margin:10px 0;
  }
  .btn-ig{background:var(--ig); color:#fff}
  .btn-tt{background:var(--tt); color:#0c1b2b}
  .btn-fb{background:var(--fb); color:#fff}

  /* Email blanco */
  .btn-mail{background:#fff; color:#111; border:1px solid #e6e8ef}

  .note{font-size:12px; color:#e5ecff; margin-top:14px; opacity:.85}
  footer{margin-top:4px; font-size:11px; color:#d4dcff; opacity:.85}

  /* Responsive */
  @media (max-width:440px){
    .duo{grid-template-columns:1fr}
    .tri{grid-template-columns:1fr}
  }
</style>
